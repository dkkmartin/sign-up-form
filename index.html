<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <title>Sign up now!</title>
</head>
<body>
    
    <div class="left-main">
        <img id="tokyo-img" src="/images/gregoire-jeanneau-7lYNPI6OpcA-unsplash.jpg" alt="Night in Tokyo street">
    </div>

    <div class="right-main">
        <section class="hero-text">
            <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <div class="login-form">
            <form action="#" method="post">
                <p class="form-para">Let's do this!</p>
                <div class="rows">
                    <div class="row-1">
                        <div class="input-group">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="input-group">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="phonenumber" id="phonenumber">
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="input-group">
                            <label for="pword">PASSWORD</label>
                            <input type="password" name="pword" id="pword">
                        </div>
                        <div class="input-group">
                            <label for="confirmpword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpword" id="confirmpword">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Create Account">
            <p>Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
